
<div class="block">
  <table class="controller">
      <tr>
        <td>
          <select class='representations' style="width: 100%" (change)="representationSelector($event)">
            <option value='0'>Points</option>
            <option value='1'>Wireframe</option>
            <option value='2' selected>Surface</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <input class='resolution' type='range' min='4' max='80' value='6' (change)="resolutionChange($event)"/>
        </td>
      </tr>
  </table>
  <div class="content">
    <!-- content will render here  -->
  </div>
</div>
